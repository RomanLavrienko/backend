<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | TeenFreelance</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <main class="main-content auth-container">
        <div class="auth-card">
            <h1>Создать аккаунт</h1>
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="name" id="name" required minlength="2" maxlength="15">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label>Никнейм</label>
                    <input type="text" name="nickname" id="nickname" required minlength="4" maxlength="10" pattern="^[a-zA-Z0-9_]+$">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Придумайте пароль">
                </div>
                <div class="form-group">
                    <label>Подтвердите пароль</label>
                    <input type="password" name="password_confirm" placeholder="Повторите пароль">
                </div>
                <div class="form-group">
                    <label>Спецификация</label>
                    <input type="text" name="specification" id="specification" required minlength="5" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea name="description" id="description" maxlength="500"></textarea>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">Я принимаю условия пользовательского соглашения</label>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
                <div class="auth-links">
                    <span>Уже есть аккаунт? <a href="login">Войдите</a></span>
                </div>
            </form>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="assets/js/main.js"></script>
    <script>
document.getElementById('register-form').onsubmit = async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const res = await fetch('/api/register', {
    method: 'POST',
    body: data
  });
  const result = await res.json();
  if (result.success) {
    window.location.href = '/profile';
  } else {
    alert(result.error);
  }
};
</script>
</body>
</html>
